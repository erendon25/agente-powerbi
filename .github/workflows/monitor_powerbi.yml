name: ğŸ¤– Monitor PowerBI

on:
  # Ejecutar automÃ¡ticamente cada hora (minuto 0 de cada hora)
  schedule:
    - cron: '0 * * * *'

  # TambiÃ©n permite ejecutarlo manualmente desde GitHub
  workflow_dispatch:

jobs:
  check-powerbi:
    runs-on: ubuntu-latest
    # Permisos para que el job pueda guardar el estado en el repositorio
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4
        with:
          # Trae el historial completo para que podamos hacer commit
          fetch-depth: 0

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: pip install playwright

      - name: ğŸŒ Instalar Chromium
        run: playwright install chromium --with-deps

      - name: ğŸ” Revisar PowerBI y notificar si hay cambios
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_and_notify.py

      - name: ğŸ’¾ Guardar estado actualizado en el repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_record.txt || true
          git diff --staged --quiet || git commit -m "chore: actualizar Ãºltimo RecordUpdate"
          git push || true
