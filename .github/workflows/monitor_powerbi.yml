name: ü§ñ Monitor PowerBI

on:
  # Ejecutar autom√°ticamente cada hora
  schedule:
    - cron: '0 * * * *'

  # Permite ejecutarlo manualmente desde GitHub (bot√≥n "Run workflow")
  workflow_dispatch:
    inputs:
      modo:
        description: 'manual = siempre responde por Telegram aunque no haya cambio'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - auto

jobs:
  check-powerbi:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias
        run: pip install playwright

      - name: üåê Instalar Chromium
        run: playwright install chromium --with-deps

      - name: üîç Revisar PowerBI y notificar
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Si es disparo manual, pasa "check" como argumento
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python check_and_notify.py check
          else
            python check_and_notify.py
          fi

      - name: üíæ Guardar estado en repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_record.txt || true
          git diff --staged --quiet || git commit -m "chore: actualizar RecordUpdate"
          git push || true
