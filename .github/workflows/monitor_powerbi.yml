name: 游뱄 Monitor PowerBI

on:
  # Ejecutar autom치ticamente cada hora
  schedule:
    - cron: '0 * * * *'

  # Permite ejecutarlo manualmente desde GitHub (bot칩n "Run workflow")
  workflow_dispatch:
    inputs:
      modo:
        description: 'manual = siempre responde por Telegram aunque no haya cambio'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - auto

jobs:
  check-powerbi:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 游닍 Instalar dependencias
        run: pip install playwright

      - name: 游깷 Instalar Chromium
        run: playwright install chromium --with-deps

      - name: 游댌 Revisar PowerBI y notificar
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Si es disparo manual, pasa "check" como argumento
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python check_and_notify.py check
          else
            python check_and_notify.py
          fi

      - name: 游 Guardar estado en repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_record.txt || true
          git diff --staged --quiet || git commit -m "chore: actualizar RecordUpdate"
          git push || true

      - name: 游닞 Subir screenshots de diagn칩stico
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: powerbi-screenshots
          path: |
            screenshot_inicio.png
            screenshot_final.png
          if-no-files-found: warn
          retention-days: 3
